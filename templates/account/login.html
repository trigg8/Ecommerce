{% extends "./sub_base.html" %}
{% block title %}
  Login
{% endblock %}



{% block sub_content %}


<form action="{% url 'account:login' %}" class="account-form" method='post'>

  {% csrf_token %}
  <h3 class="mb-4">
    User Login
  </h3>

  {% if form.errors %}
  <div class="alert alert-primary" role="alert">
    Error: Email Address or Password not correct!
  </div>
  {% endif %}

  <label class="form-label">
    {{ form.username.label|title }}
  </label>
  {{ form.username }}
  <label class="form-label">
    {{ form.password.label }}
  </label>
  {{ form.password }}
  <div class="d-grid gap-2">
    <input type="hidden" name='next' value="{{ next }}">
    <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Login">
      Login
    </button>
  </div>
  <div class="flex-column justify-content-center mx-auto pb-3">
    <div class="text-center">
      <a href="{% url 'account:pwdreset' %}">
        Forgot Password?
      </a>
    </div>
    <div class="text-center">
      <a href="{% url 'account:register' %}">
        Create an Account
      </a>
    </div>
  </div>
</form>




{% endblock %}
