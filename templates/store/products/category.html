{% extends "../base.html" %}
{% load static %}

{% block title %}
    {% if category %}
        {{ category.name|title }}
    {% else %}
        Products
    {% endif %}
{% endblock %}

{% block content %}
<main>    

<div class="album py-5 bg-light">
    <div class="container">

        <div class="pb-3 h5">
            {{ category.name|title }}
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

            {% for product in products %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ product.image.url }}" alt="Responsive Image" class="img-fluid">
                        <div class="card-body">
                            <p class="card-text">
                                <a href="{{ product.get_absolute_url }}" class="text-dark text-decoration-none">{{ product.title }}</a>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    9min Read
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</main>

{% endblock %}
